<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL CREDIT FARMERS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <canvas id='canv'></canvas>
    <header>
    <h1 class="title"><strong>SOCIAL CREDIT FARMERS</strong></h1>
      <h3 class="subtitle">ROSTER WOTLK CLASSIC</br>PHASE ONE</h3
    </header>
    <div class="main">
    <div><h2 class="role">TANK</h2>
      <div class="roleflex">
      <div class="grid">
        <h3 class="player">
          <span class="player_name">Gnomator</strong></span>
        </h2>
        <p class="player_class warrior">PROTECTION WARRIOR</p>
       <img src="img/gnomator.webp" class="avatar"> 
      </div>
    </div>
  </div>
    <div><h2 class="role">HEALER</h2>
      <div class="roleflex">
      <div class="grid">
        <h3 class="player">
          <span class="player_name">Letoren</strong></span>
        </h2>
        <p class="player_class paladin">HOLY PALADIN</p>
       <img src="img/letoren.webp" class="avatar"> 
      </div>
    </div>
  </div>
    <div><h2 class="role dps">DPS</h2>
      <div class="roleflex">
      <div class="grid">
        <h3 class="player">
          <span class="player_name">Yuluz</strong></span>
        </h2>
        <p class="player_class dk">FROST DEATH KNIGHT</p>
       <img src="img/lich cat.png" class="avatar"> 
      </div>
      <div class="grid">
        <h3 class="player">
          <span class="player_name">Bombastar</strong></span>
        </h2>
        <p class="player_class warrior">FURY WARRIOR</p>
       <img src="img/bomba.webp" class="avatar"> 
      </div>
      <div class="grid">
        <h3 class="player">
          <span class="player_name">Kernya</strong></span>
        </h2>
        <p class="player_class shaman">SPELLHANCE SHAMAN</p>
       <img src="img/kernya.webp" class="avatar"> 
      </div>
      <div class="grid">
        <h3 class="player">
          <span class="player_name">Midz</strong></span>
        </h2>
        <p class="player_class mage">ARCANE MAGE</p>
       <img src="img/midz.webp" class="avatar"> 
      </div>
      <div class="grid">
        <h3 class="player">
          <span class="player_name">Giants</strong></span>
        </h2>
        <p class="player_class mage">ARCANE MAGE</p>
       <img src="img/giants.webp" class="avatar"> 
      </div>
    </div>
    </div>
    </div>
  </div>
  <footer>
    <img class="logo" src="img/wotlk.png">
  </footer>
  </body>
  <script src="js/index.js"></script>
</html>
